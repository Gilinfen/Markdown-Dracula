name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GITHUB_TOKEN: ${{ secrets.BASE_TOKEN }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npx changelogithub

      - name: Install dependencies and build ðŸ”§
        run: npm install &&  npm run build

      - name: Log in to the registry ðŸŽ¸
        run: npm login --registry=https://registry.npmjs.org/ --scope=@ilinfen --always-auth

      - name: Publish package on NPM ðŸ“¦
        run: npm publish
